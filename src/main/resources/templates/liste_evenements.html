<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Revivre l'évènement: Liste des évènements</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/index.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="icon" href="images/logo_icon.ico"/>
        <script src="javascript/map.js"></script>
    </head>
    <body>
        <header>
            <div class="bg-dark">
                <div class="container">
                    <div class="row justify-content-around">
                        <nav class=" col-12 navbar navbar-expand-md navbar-dark" id="lien_top_right">
                            <a class="navbar-brand " th:href="@{/}" href="../static/index.html"><img id="logo" src="../images/header/logo_v1.png" alt="logo_v1.png" /></a>
                            <a th:href="@{/index/search}" id="recherche" class="text-light text-decoration-none">Rechercher un évènement</a>                       
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
				<span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="navbarContent" class="collapse navbar-collapse">
                                <ul class="navbar-nav">
                                    <li class="nav-item active "><a id="Accueil" class="nav-link " th:href="@{/}" href="../static/index.html">Accueil</a></li>
                                    <li class="nav-item active "><a id="Contribuer" class="nav-link " th:href="@{/index/contribuer}">Contribuer</a></li>
                                    <li class="nav-item active "><a id="Hasard" class="nav-link " th:href="@{/index/eventRandom}">Évènement au hasard</a></li>
                                </ul>
                            </div>
                           <!-- <button id="affichage" ><img id="mode" src="../images/header/mini_mode_jour.jpg" alt="mode jour/nuit"/></button>-->
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <h1>Liste des évènements</h1>
            <table>
                <tr>
                    <th>ID</th><th>Nom de l'évènement</th><th>Description</th><th>Lieu</th><th>Date de début</th><th>Date de fin</th>
                </tr>
                <tr th:each="e:${listEvenements}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.nomEvenement}"></td>
                    <td th:text="${e.description}"></td>
                    <td th:text="${e.lieu}"></td>
                    <td th:text="${#temporals.format(e.dateDebut, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(e.dateFin, 'dd/MM/yyyy')}"></td>
                </tr>
            </table>
            <ul>
                <!-- Pour la pagination (10 évènements par pages (LE CSS N'EST PAS FAIT) -->
                <li th:each="page,status:${pages}">
                    <a th:href="@{/evenement/liste_evenements(page=${status.index})}" th:text="${status.index}"></a>
                </li>
            </ul>
        </main>
        <footer>
            <div class="bg-light">
		<div class="container">
                    <div class="row">
                        <div class="col">
                            <ul class="list-inline text-center">
                                <li class="list-inline-item text-primary">A propos</li>
                                <li class="list-inline-item text-primary">Copyright</li>
                            </ul>
                        </div>
                    </div>
		</div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
   
    </body>
</html>
